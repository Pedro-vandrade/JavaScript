<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgba(66, 177, 66, 0.705);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border-radius: 10px;

        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', saiu)
        
        function clicar() {
            var area = document.querySelector('div#area')
            area.innerHTML = 'Clicou'
            area.style.color = 'blue'
        }
        function entrar() {
            var area = document.querySelector('div#area')
            area.innerHTML = 'Entrou'
        }
        function saiu() {
            var area = document.querySelector('div#area')
            area.innerHTML = 'saiu!'
        }
    </script>
</body>
</html>
